[package]
name = "blockzilla"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[dependencies]
cid = "0.11"
multihash = "0.19.3"
multihash-codetable = {version="0.1.4", features = ["sha1", "sha2", "sha3", "ripemd", "strobe", "blake2b", "blake2s", "blake3"]}
serde = { version = "1", features = ["derive"] }
anyhow = "1"
futures = "0.3"
futures-util = "0.3"
clap = { version = "4.5.48", features = ["derive"] }
tokio = { version = "1.47", features = ["full"] }
tokio-util = { version = "0.7", features = ["compat", "io"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "time"] }
prost = "0.14.1"
prost-types = "0.14.1"
base64 = "0.22.1"
solana-sdk = "3.0.0"
bincode = { version = "2", features = ["derive", "serde"] }
zstd = "0.13.3"
serde_json = "1.0.145"
solana-transaction-status-client-types = "3.0.5"
solana-reward-info = "3.0.0"
solana-transaction-error = "3.0.0"
solana-account-decoder-client-types = "3.0.5"
rusqlite = "0.37.0"
postcard = { version = "1.1.3", features = ["alloc"] }
reqwest = { version = "0.12", default-features = false, features = ["stream", "rustls-tls"] }
rayon = "1.10"
crossbeam-channel = "0.5"
ahash = "0.8.12"
smallvec = "1.15.1"
solana-message = { version = "3.0.1", features = ["bincode"] }
solana-instruction = { version = "3.0.0", features = ["bincode"] }
minicbor = { version = "2.1.1", features = ["full"] }
wincode = { version = "0.1.1", features = ["derive", "solana-short-vec"] }
indicatif = "0.17.7"
jemallocator = "0.5.4"
humantime = "2.3.0"
mimalloc = "0.1.48"
sysinfo = "0.30"
once_cell = "1.21.3"
bytes = "1.10.1"

[build-dependencies]
prost-build = "0.14.1"

[profile.release]
opt-level = 3
lto = "fat"                # full link-time optimization across crates
codegen-units = 1          # compile slower, but optimize globally
panic = "abort"            # smaller binary, no stack unwinding
strip = true               # strip debug symbols
debug = false
incremental = false
overflow-checks = false
