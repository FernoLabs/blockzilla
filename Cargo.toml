[workspace]
members = [
    "crates/car-reader",
    "crates/optimized-archive",
    "bins/optimize-car",
    "bins/extract-archive",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1"
ahash = { version = "0.8.12", features = ["serde"] }
async-compression = { version = "0.4", features = ["tokio", "zstd"] }
base64 = "0.22.1"
bincode = "1.3"
bytes = "1.10.1"
bs58 = "0.5"
clap = { version = "4.5.48", features = ["derive"] }
cid = "0.11"
dashmap = { version = "6.1.0", features = ["serde"] }
futures = "0.3"
futures-util = "0.3"
indicatif = { version = "0.18", features = ["futures"] }
memmap2 = "0.9.9"
mimalloc = "0.1.48"
minicbor = { version = "2.1.1", features = ["full"] }
once_cell = "1.21.3"
prost = "0.14.1"
prost-build = "0.14.1"
prost-types = "0.14.1"
rand = "0.9.2"
rayon = "1.11.0"
reqwest = { version = "0.12", features = ["stream", "gzip", "brotli", "deflate", "rustls-tls"] }
sled = "0.34.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.145"
smallvec = "1.15.1"
solana-account-decoder-client-types = "3.0.5"
solana-instruction = { version = "3.0.0", features = ["bincode"] }
solana-message = { version = "3.0.1", features = ["bincode"] }
solana-pubkey = "3.0.0"
solana-reward-info = "3.0.0"
solana-signature = "3.1.0"
solana-transaction-context = "3.0.10"
solana-transaction-error = "3.0.0"
solana-transaction-status-client-types = "3.0.5"
spl-token = { version = "4", default-features = false }
tokio = { version = "1.47", features = ["full"] }
tokio-stream = "0.1"
tokio-util = { version = "0.7", features = ["compat", "io"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "time"] }
which = "8.0.0"
wincode = { version = "0.2.1", features = ["derive", "solana-short-vec"] }
zstd = "0.13.3"
